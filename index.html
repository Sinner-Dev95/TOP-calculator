<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP-calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="TITOLO">TOP-calculator</h1>

    <div class="calcolatrice-container">
      <div class="display">0</div>
      <button data-type="reset" data-grid="reset">AC</button>
      <button data-type="clear" data-grid="clear">C</button>
      <button data-type="operatore" data-grid="modulo">%</button>
      <button data-type="operatore" data-grid="divisione">/</button>
      <button data-type="numero" data-grid="sette">7</button>
      <button data-type="numero" data-grid="otto">8</button>
      <button data-type="numero" data-grid="nove">9</button>
      <button data-type="operatore" data-grid="moltiplicazione">*</button>
      <button data-type="numero" data-grid="quattro">4</button>
      <button data-type="numero" data-grid="cinque">5</button>
      <button data-type="numero" data-grid="sei">6</button>
      <button data-type="operatore" data-grid="meno">-</button>
      <button data-type="numero" data-grid="uno">1</button>
      <button data-type="numero" data-grid="due">2</button>
      <button data-type="numero" data-grid="tre">3</button>
      <button data-type="operatore" data-grid="piu">+</button>
      <button data-type="numero" data-grid="zero">0</button>
      <button data-type="decimale" data-grid="decimale">.</button>
      <button data-type="uguale" data-grid="uguale">=</button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
